<!DOCTYPE html>

<html lang="en" data-theme="">

<!-- the head, metadata goes here -->
<head>
	<!-- responsive meta tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>eye</title>

	<!-- typeface -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">

	<!-- stylesheet -->
	<link rel="stylesheet" type="text/css" href="../stylesheet.css">

	<!-- scripts -->
	<script type="text/javascript" src="../scripts.js"></script>

</head>

<body>
    <!-- header stuff -->
    <header></header>

    <!-- main content -->
    <main>
        <!-- eyeball -->
        <div class="eye-box">
            <div class="eyeball">
                <div class="eyeball-iris">
                    <div class="eyeball-pupil"></div>
                </div>
            </div>
            <div class="eyeball-shadow">
                <div class="eyeball-light"></div>
            </div>
        </div>

        <!-- rolling eyeball -->
        <div class="eye-box">
            <div class="eyeball">
                <div class="eyeball-iris eyeroll-eyeball">
                    <div class="eyeball-pupil"></div>
                </div>
            </div>
            <div class="eyeball-shadow">
                <div class="eyeball-light"></div>
            </div>
        </div>
        
        <!-- human eye -->
        <div class="eye-box">
            <div class="tilted-human-eye">
                <div class="eyeball-iris">
                    <div class="eyeball-pupil"></div>
                </div>
            </div>
            <div class="human-eye-shadow">
                <div class="human-eye-light"></div>
            </div>
        </div>

        <!-- rolling human eye -->
        <div class="eye-box">
            <div class="tilted-human-eye">
                <div class="eyeball-iris eyeroll-human-eye">
                    <div class="eyeball-pupil"></div>
                </div>
            </div>
            <div class="human-eye-shadow">
                <div class="human-eye-light"></div>
            </div>
        </div>        
    </main>

    <!-- footer stuff -->
    <footer></footer>
</body>

</html>
