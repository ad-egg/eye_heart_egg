<!DOCTYPE html>

<html lang="en" data-theme="">

<!-- the head, metadata goes here -->
<head>
	<!-- responsive meta tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>heart</title>

	<!-- typeface -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">

	<!-- stylesheet -->
	<link rel="stylesheet" type="text/css" href="../stylesheet.css">

	<!-- scripts -->
	<script type="text/javascript" src="../scripts.js"></script>

</head>

<body>
    <!-- header stuff -->
    <header></header>

    <!-- main content -->
    <main>

        <!-- css heart from tutorial -->
        <div class="heart-box">
            <div class="tutorial-heart-box">
                <div class="tutorial-heart"></div>
            </div>
        </div>

        <!-- my CSS heart -->
        <div class="heart-box">
            <div class="tilted-heart">
                <div class="heart-circle-one"></div>
                <div class="heart-circle-two"></div>
                <div class="heart-square"></div>
            </div>
        </div>

        <!-- my warm CSS heart -->
        <div class="heart-box">
            <div class="tilted-heart">
                <div class="heart-circle-one warm"></div>
                <div class="heart-circle-two warm"></div>
                <div class="heart-square warm"></div>
            </div>
        </div>

        <!-- ascii heart -->
        <div class="heart-box">
            <div class="ascii-heart"></div>
        </div>

        <!-- beating hex code heart -->
        <div class="heart-box">
            <div class="hex-heart center heartbeat">&#10084;</div>
        </div>

        <!-- rounded heart using 2 water drop shapes -->
        <div class="heart-box">
            <div class="rounded-heart">
                <div class="heart-drop-left"></div>
                <div class="heart-drop-right"></div>
            </div>
        </div>

        <!-- warm rounded heart using 2 water drop shapes -->
        <div class="heart-box">
            <div class="rounded-heart">
                <div class="heart-drop-left warm"></div>
                <div class="heart-drop-right warm"></div>
            </div>
        </div>
    </main>

    <!-- footer stuff -->
    <footer></footer>
</body>

</html>
