<!DOCTYPE html>

<html lang="en" data-theme="">

<!-- the head, metadata goes here -->
<head>
	<!-- responsive meta tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>click for egg</title>

	<!-- typeface -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">

	<!-- stylesheet -->
	<link rel="stylesheet" type="text/css" href="stylesheet.css">

	<!-- scripts -->
	<script type="text/javascript" src="scripts.js"></script>

</head>

<body>
    <!-- header stuff -->
    <header></header>

    <!-- main content -->
    <main>
        <!-- fixed position div that covers viewport -->
        <div id="entire-screen">
            <!-- pick a image to generate -->
            <form name="choiceform">
                <div id="user-choices">
                    <span id="choices-span">click for 
                        <!-- label has to come after the input as a sibling because of the CSS selector targeting it to change label bg color -->
                        <input name="choices" type="radio" id="input-eye" value="eye">
                        <label for="input-eye">eye</label>
                        <input name="choices" type="radio" id="input-heart" value="heart">
                        <label for="input-heart">heart</label>
                        <input name="choices" type="radio" id="input-egg" value="egg" checked>
                        <label for="input-egg">egg</label>
                    
                        <!-- checkbox theme toggle -->
                        <div id="theme-toggle-wrapper">
                            <!-- checkbox is not visible -->
                            <input type="checkbox" id="themeCheckbox">
                            <!-- the label contains the visible part -->
                            <label for="themeCheckbox" id="theme-label">
                                <div id="theme-toggle" class="sun"></div>
                                change theme
                            </label>
                        </div>
                    </span>
                </div>
                <button id="click-for-eye-heart-egg" class="center" type="button" onclick="generateEyeHeartEgg()">
                    click for eye, heart, or egg
                </button>
            </form>
        </div>

        <!-- eggs go here -->
        <div id="basket" class="center"></div>
    </main>

    <!-- footer stuff -->
    <footer></footer>
</body>

</html>
