<!DOCTYPE html>

<html lang="en" data-theme="">

<!-- the head, metadata goes here -->
<head>
	<!-- responsive meta tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>click for egg</title>

	<!-- typeface -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">

	<!-- stylesheet -->
	<link rel="stylesheet" type="text/css" href="stylesheet.css">

	<!-- scripts -->
	<script type="text/javascript" src="scripts.js"></script>

</head>

<body>
    <!-- header stuff -->
    <header></header>

    <!-- main content -->
    <main>
        <!-- pick a image to generate -->
        <form name="choiceform">
            <!-- fixed position div that covers viewport -->
            <div id="entire-screen">
                <div id="user-choices">
                    <span id="choices-radio">click for 
                        <input name="choices" type="radio" id="input-eye" value="eye">
                        <label for="input-eye">eye</label>
                        <input name="choices" type="radio" id="input-heart" value="heart">
                        <label for="input-heart">heart</label>
                        <input name="choices" type="radio" id="input-egg" value="egg" checked>
                        <label for="input-egg">egg</label>
                    </span>

                    <!-- working on a checkbox theme toggle -->
                    <div id="theme-toggle-wrapper">
                        <!-- the label is the visible part -->
                        <input type="checkbox" id="themeCheckbox">
                        <label for="themeCheckbox" id="theme-label">
                            <div id="theme-toggle"></div>
                        </label>
                    </div>
                </div>
                <button id="click-for-eye-heart-egg" class="center" type="button" onclick="generateEyeHeartEgg()"></button>
            </div>
        </form>

        <!-- eggs go here -->
        <div id="basket" class="center"></div>
    </main>

    <!-- footer stuff -->
    <footer></footer>
</body>

</html>
