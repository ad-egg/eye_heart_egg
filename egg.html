<!DOCTYPE html>

<html lang="en" data-theme="">

<!-- the head, metadata goes here -->
<head>
	<!-- responsive meta tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>egg</title>

	<!-- typeface -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">

	<!-- stylesheet -->
	<link rel="stylesheet" type="text/css" href="stylesheet.css">

</head>

<body>
    <!-- header stuff -->
    <header></header>

    <!-- main content -->
    <main>
        <!-- egg -->
        <div class="egg-box">
            <div class="egg">
                <div class="egg-top-outer">
                    <div class="egg-top-inner"></div>
                    <div class="egg-top-shadow"></div>
                </div>
                <div class="egg-bottom-outer">
                    <div class="egg-bottom-inner"></div>
                    <div class="egg-bottom-shadow"></div>
                </div>
            </div>
        </div>

        <!-- shaking egg -->
        <div class="egg-box">
            <div class="egg shake">
                <div class="egg-top-outer">
                    <div class="egg-top-inner"></div>
                    <div class="egg-top-shadow"></div>
                </div>
                <div class="egg-bottom-outer">
                    <div class="egg-bottom-inner"></div>
                    <div class="egg-bottom-shadow"></div>
                </div>
            </div>
        </div>

        <!-- easter egg -->
        <div class="egg-box">
            <div class="egg">
                <div class="egg-top-outer">
                    <div class="easter-egg-top-inner"></div>
                    <div class="egg-top-shadow"></div>
                </div>
                <div class="egg-bottom-outer">
                    <div class="easter-egg-bottom-inner"></div>
                    <div class="egg-bottom-shadow"></div>
                </div>
            </div>
        </div>

                
        <!-- playing with repeating rhombus -->
        <div class="rhombus"></div>
    </main>

    <!-- footer stuff -->
    <footer></footer>
</body>

</html>
