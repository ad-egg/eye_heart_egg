<!DOCTYPE html>

<html lang="en" data-theme="">

<!-- the head, metadata goes here -->
<head>
	<!-- responsive meta tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>click for egg</title>

	<!-- typeface -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">

	<!-- stylesheet -->
	<link rel="stylesheet" type="text/css" href="stylesheet.css">

	<!-- scripts -->
	<script type="text/javascript" src="scripts.js"></script>

</head>

<body>
    <!-- header stuff -->
    <header></header>

    <!-- main content -->
    <main>
        <!-- pick a image to generate -->
        <form id="select-img">
            <span id="operating-instructions" class="center">click
                <span id="choices">
                    <input name="eye-heart-egg" type="radio" id="eye" value="eye">
                    <label for="eye">eye</label>
                    <input name="eye-heart-egg" type="radio" id="heart" value="heart">
                    <label for="heart">heart</label>
                    <input name="eye-heart-egg" type="radio" id="egg" value="egg" checked>
                    <label for="egg">egg</label>
                </span>
            </span>
            <button id="click-for-eye-heart-egg" class="center" type="button" onclick="generateEyeHeartEgg()"></button>
        </form>

        <!-- eggs go here -->
        <div id="basket" class="center"></div>
    </main>

    <!-- footer stuff -->
    <footer></footer>
</body>

</html>
